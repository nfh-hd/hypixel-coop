<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixel SkyBlock Ziel-Counter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e6eef8;
            background: radial-gradient(circle at top, #ffd700 10%, #b8860b 15%, #0b1220 100%);
            background-attachment: fixed;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #dashboard-button {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #2a2a2a;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .login-input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ffcc00;
            background: #444;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
        }

        .login-button {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(180deg, #ffdd44, #ff9900);
            color: #111;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
        }

        .page-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            flex-direction: column;
        }

        .card {
            background: rgba(15, 15, 15, 0.9);
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5), inset 0 0 12px rgba(255, 215, 0, 0.2);
            width: fit-content;
            max-width: 90%;
            border: 2px solid #ffd700;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 0 0 6px #ffea00, 0 0 12px #ffa500;
            font-size: 25px;
        }

        button {
            padding: 10px 14px;
            border-radius: 6px;
            border: 2px solid #111;
            cursor: pointer;
            background: linear-gradient(180deg, #ffdd44, #ff9900);
            color: #111;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            text-shadow: 0 0 4px #ffd700;
            transition: transform 0.1s, box-shadow 0.2s;
            margin: 5px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        .page-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            padding: 20px;
            box-sizing: border-box;
            background: transparent;
            z-index: 100;
        }
        
        .coin-counter {
            background: rgba(15, 15, 15, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            border: 1px solid #ffcc00;
            width: fit-content;
        }

        .counter-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ffcc00;
        }
        
        .counter-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .counter-section h2 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffea00;
        }

        .counter-section span {
            display: block;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 5px #ffea00;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .input-group input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ffcc00;
            background: #2a2a2a;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            max-width: 100px;
            text-align: center;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #ffd700;
            margin-top: 20px;
            height: 30px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffcc00, #ffea00, #ffcc00);
            background-size: 200% 100%;
            animation: pulse 4s infinite;
            transition: width 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #111;
            font-weight: bold;
            text-shadow: 0 0 4px #fff;
        }

        @keyframes pulse {
            0% { background-position: 100% 0; }
            50% { background-position: 0% 0; }
            100% { background-position: 100% 0; }
        }

        .progress-text {
            color: #ffea00;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="coins-page" class="page-container">
        <div class="page-header">
            <button id="dashboard-button" onclick="window.location.href = 'index.html'">Dashboard</button>
        </div>
        
        <div class="card coin-counter">
            <h1>Hypixel SkyBlock Ziel-Counter</h1>
            <div id="gesamter-betrag" class="counter-section">
                <h2>Gesamter Betrag</h2>
                <span id="gesamt-anzeige"></span>
            </div>

            <div class="progress-bar-container">
                <div id="fortschritts-balken" class="progress-bar"></div>
            </div>
            <div id="fortschritts-text" class="progress-text"></div>

            <div class="counter-section">
                <h2>Coins</h2>
                <span id="nico-anzeige"></span>
                <div class="input-group">
                    <input type="text" id="nico-eingabe" placeholder="Wert für Nico">
                    <button id="nico-speichern">Speichern</button>
                </div>
            </div>

            <div class="counter-section">
                <span id="niklas-anzeige"></span>
                <div class="input-group">
                    <input type="text" id="niklas-eingabe" placeholder="Wert für Niklas">
                    <button id="niklas-speichern">Speichern</button>
                </div>
            </div>

            <div class="counter-section">
                <h2>Aktuelles Ziel</h2>
                <span id="ziel-anzeige"></span>
                <div class="input-group">
                    <input type="text" id="ziel-eingabe" placeholder="Neues Ziel setzen">
                    <button id="ziel-speichern">Ziel speichern</button>
                </div>
                <div id="feedback" style="margin-top: 10px;"></div>
            </div>
        </div>
    </div>
    
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="toggleLoginModal()">&times;</span>
            <h2>Admin Login</h2>
            <input type="password" id="admin-passwort-eingabe" class="login-input" placeholder="Admin Passwort">
            <button id="login-button" class="login-button">Login</button>
            <p id="login-feedback"></p>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyAdYRQu1Ck2tjCjzJ3Qojdi8DlURU_tyI8",
            authDomain: "hypixel-skyblock-coop.firebaseapp.com",
            databaseURL: "https://hypixel-skyblock-coop-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "hypixel-skyblock-coop",
            storageBucket: "hypixel-skyblock-coop.firebasestorage.app",
            messagingSenderId: "918414851042",
            appId: "1:918414851042:web:65822393d076675386d7bb"
        };
        
        // Initialisiere Firebase und hole die Dienste
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Mapping von Firebase UID zu Spielernamen
        const ADMINS = {
            "qeSQevrTCJW2jWVGSqVxUjmvULG2": "nico",
            "96UHM3bF3UamlTr1QJLcmTMcnRK2": "niklas"
        };
        
        // Globale Variablen
        let istAdmin = false;
        let currentAdminName = null;
        let werte = { nico: 0, niklas: 0 };
        let individuelleZiele = { nico: 0, niklas: 0 };

        // DOM-Elemente
        const nicoAnzeige = document.getElementById("nico-anzeige");
        const niklasAnzeige = document.getElementById("niklas-anzeige");
        const gesamtAnzeige = document.getElementById("gesamt-anzeige");
        const zielAnzeige = document.getElementById("ziel-anzeige");
        const nicoEingabe = document.getElementById("nico-eingabe");
        const niklasEingabe = document.getElementById("niklas-eingabe");
        const zielEingabe = document.getElementById("ziel-eingabe");
        const nicoSpeichernBtn = document.getElementById("nico-speichern");
        const niklasSpeichernBtn = document.getElementById("niklas-speichern");
        const zielSpeichernBtn = document.getElementById("ziel-speichern");
        const fortschrittsBalken = document.getElementById("fortschritts-balken");
        const fortschrittsText = document.getElementById("fortschritts-text");
        const feedbackAnzeige = document.getElementById("feedback");
        const loginModal = document.getElementById("login-modal");
        const loginButton = document.getElementById("login-button");
        const adminPasswortEingabe = document.getElementById("admin-passwort-eingabe");
        const loginFeedback = document.getElementById("login-feedback");

        // Funktionen zum Formatieren von Zahlen
        const formatNumber = (num) => {
            if (num >= 1000000000) return (num / 1000000000).toFixed(1) + 'B';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
            return num;
        };
        
        const formatNumberWithCommas = (num) => {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        };

        const render = () => {
            const gesamt = werte.nico + werte.niklas;
            const fortschritt = (gesamt / individuelleZiele.nico) * 100;
            const progress = Math.min(100, fortschritt).toFixed(2);
            
            nicoAnzeige.textContent = `Nico: ${formatNumberWithCommas(werte.nico)}`;
            niklasAnzeige.textContent = `Niklas: ${formatNumberWithCommas(werte.niklas)}`;
            gesamtAnzeige.textContent = formatNumberWithCommas(gesamt);
            zielAnzeige.textContent = formatNumberWithCommas(individuelleZiele.nico);
            
            fortschrittsBalken.style.width = `${progress}%`;
            fortschrittsBalken.textContent = `${progress}%`;
            fortschrittsText.textContent = `Ziel: ${formatNumber(gesamt)} / ${formatNumber(individuelleZiele.nico)}`;

            const isNico = istAdmin && currentAdminName === 'nico';
            const isNiklas = istAdmin && currentAdminName === 'niklas';
            
            nicoEingabe.disabled = !isNico;
            nicoSpeichernBtn.disabled = !isNico;
            
            niklasEingabe.disabled = !isNiklas;
            niklasSpeichernBtn.disabled = !isNiklas;
            
            zielEingabe.disabled = !istAdmin;
            zielSpeichernBtn.disabled = !istAdmin;

        };

        const updateCoins = (spieler, wert) => {
            if (istAdmin && currentAdminName === spieler) {
                const neuerWert = parseInt(wert, 10);
                if (!isNaN(neuerWert)) {
                    update(ref(db, 'coins'), { [spieler]: neuerWert });
                } else {
                    feedbackAnzeige.textContent = "Ungültige Eingabe!";
                    feedbackAnzeige.style.color = "#ff6666";
                }
            }
        };

        const updateZiel = (wert) => {
            if (istAdmin) {
                const neuesZiel = parseInt(wert, 10);
                if (!isNaN(neuesZiel) && neuesZiel > 0) {
                    update(ref(db, 'individual_ziels'), { [currentAdminName]: neuesZiel });
                    feedbackAnzeige.textContent = "Ziel erfolgreich aktualisiert!";
                    feedbackAnzeige.style.color = "#00ff99";
                } else {
                    feedbackAnzeige.textContent = "Ungültige Zieleingabe!";
                    feedbackAnzeige.style.color = "#ff6666";
                }
            }
        };

        // Funktion zum Öffnen/Schließen des Modals
        function toggleLoginModal() {
            if (loginModal.style.display === 'flex') {
                loginModal.style.display = 'none';
            } else {
                loginModal.style.display = 'flex';
            }
        }
        
        loginButton.addEventListener("click", () => {
            const passwort = adminPasswortEingabe.value;
            const adminEmail = currentAdminName === 'nico' ? 'nico@test.com' : 'niklas@test.com'; // Dummy-E-Mail
            
            if (passwort) {
                signInWithEmailAndPassword(auth, adminEmail, passwort)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        if (ADMINS[user.uid]) {
                            loginFeedback.textContent = "Login erfolgreich!";
                            loginFeedback.style.color = "#00ff99";
                            toggleLoginModal(); // Schließt Modal bei Erfolg
                        } else {
                            signOut(auth);
                            loginFeedback.textContent = "Ungültige Anmeldedaten!";
                            loginFeedback.style.color = "#ff6666";
                        }
                    })
                    .catch((error) => {
                        console.error("Login-Fehler:", error);
                        loginFeedback.textContent = "Falsches Passwort oder Benutzername!";
                        loginFeedback.style.color = "#ff6666";
                    });
            } else {
                loginFeedback.textContent = "Bitte Passwort eingeben.";
                loginFeedback.style.color = "#ff6666";
            }
        });

        nicoSpeichernBtn.addEventListener("click", () => updateCoins('nico', nicoEingabe.value));
        niklasSpeichernBtn.addEventListener("click", () => updateCoins('niklas', niklasEingabe.value));
        zielSpeichernBtn.addEventListener("click", () => updateZiel(zielEingabe.value));

        onAuthStateChanged(auth, (user) => {
            if (user && ADMINS[user.uid]) {
                istAdmin = true;
                currentAdminName = ADMINS[user.uid];
                console.log(`Eingeloggt als Admin: ${currentAdminName}`);
            } else {
                istAdmin = false;
                currentAdminName = null;
            }
            render();
        });

        onValue(ref(db, 'coins'), (snapshot) => {
            if (snapshot.exists()) {
                werte = snapshot.val();
            } else {
                set(ref(db, 'coins'), { nico: 0, niklas: 0 });
                werte = { nico: 0, niklas: 0 };
            }
            render();
        });
        
        onValue(ref(db, 'individual_ziels'), (snapshot) => {
            if (snapshot.exists()) {
                individuelleZiele = snapshot.val();
            } else {
                set(ref(db, 'individual_ziels'), { nico: 0, niklas: 0 });
                individuelleZiele = { nico: 0, niklas: 0 };
            }
            render();
        });
    </script>
</body>
</html>
