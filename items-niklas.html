<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixel Items</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e6eef8;
            background: radial-gradient(circle at top, #ffd700 10%, #b8860b 15%, #0b1220 100%);
            background-attachment: fixed;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .page-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            gap: 20px;
        }

        .card {
            background: rgba(15, 15, 15, 0.9);
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5), inset 0 0 12px rgba(255, 215, 0, 0.2);
            width: fit-content;
            max-width: 90%;
            border: 2px solid #ffd700;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 0 0 6px #ffea00, 0 0 12px #ffa500;
            font-size: 25px;
        }

        button, input {
            padding: 10px 14px;
            border-radius: 6px;
            border: 2px solid #111;
            cursor: pointer;
            background: linear-gradient(180deg, #ffdd44, #ff9900);
            color: #111;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            text-shadow: 0 0 4px #ffd700;
            transition: transform 0.1s, box-shadow 0.2s;
            margin: 5px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        input {
            background: #2a2a2a;
            color: #ffd700;
            border-color: #ffd700;
            text-shadow: none;
        }
        
        input::placeholder {
            color: #aaa;
            opacity: 0.7;
        }

        .main-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px 40px;
            font-size: 16px;
            border-radius: 10px;
        }

        .main-button img {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
        }
        
        /* Neuer Style für die Item-Eingabe */
        .item-input-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .item-input-row input {
            flex-grow: 1;
            min-width: 80px;
            padding: 8px;
        }

        /* Neuer Style für die Item-Liste */
        .item-list {
            display: flex;
            flex-direction: column;
            width: 100%;
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            align-items: center;
            text-align: left;
        }
        
        .item-row:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <a href="index.html">
                <button>Dashboard</button>
            </a>
            <button>Login</button>
        </div>

        <div class="card">
            <h1>Niklas' Items</h1>

            <div class="item-input-row">
                <input type="text" placeholder="Item Name">
                <input type="number" placeholder="Preis">
                <input type="number" placeholder="Menge">
                <button>Hinzufügen</button>
            </div>

            <div class="item-list">
                <div class="item-row" style="border-bottom: 2px solid #ffd700;">
                    <span style="font-weight: bold;">Item Name</span>
                    <span style="font-weight: bold;">Preis</span>
                    <span style="font-weight: bold;">Menge</span>
                </div>
                
                <div class="item-row">
                    <span>Item 1</span>
                    <span>10 Coins</span>
                    <span>5</span>
                </div>
                <div class="item-row">
                    <span>Item 2</span>
                    <span>20 Coins</span>
                    <span>8</span>
                </div>
                <div class="item-row">
                    <span>Item 3</span>
                    <span>50 Coins</span>
                    <span>12</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
