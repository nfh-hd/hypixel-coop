<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixel Items</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e6eef8;
            background: radial-gradient(circle at top, #ffd700 10%, #b8860b 15%, #0b1220 100%);
            background-attachment: fixed;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .page-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            gap: 20px;
        }

        .card {
            background: rgba(15, 15, 15, 0.9);
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5), inset 0 0 12px rgba(255, 215, 0, 0.2);
            width: fit-content;
            max-width: 90%;
            border: 2px solid #ffd700;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 0 0 6px #ffea00, 0 0 12px #ffa500;
            font-size: 25px;
        }

        button, input {
            padding: 10px 14px;
            border-radius: 6px;
            border: 2px solid #111;
            cursor: pointer;
            background: linear-gradient(180deg, #ffdd44, #ff9900);
            color: #111;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            text-shadow: 0 0 4px #ffd700;
            transition: transform 0.1s, box-shadow 0.2s;
            margin: 5px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        input {
            background: #2a2a2a;
            color: #ffd700;
            border-color: #ffd700;
            text-shadow: none;
        }
        
        input::placeholder {
            color: #aaa;
            opacity: 0.7;
        }

        .main-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px 40px;
            font-size: 16px;
            border-radius: 10px;
        }

        .main-button img {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
        }
        
        /* Neuer Style für die Item-Eingabe */
        .item-input-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .item-input-row input {
            flex-grow: 1;
            min-width: 80px;
            padding: 8px;
        }

        /* Neuer Style für die Item-Liste */
        .item-list {
            display: flex;
            flex-direction: column;
            width: 100%;
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        .item-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 50px;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            align-items: center;
            text-align: left;
        }
        
        .item-row:last-child {
            border-bottom: none;
        }

        .delete-button {
            background: #ff4d4d;
            color: #fff;
            padding: 5px 8px;
            font-size: 10px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <a href="index.html">
            <button>Dashboard</button>
        </a>
        <div class="card">
            <h1>Niklas' Items</h1>

            <div class="item-input-row">
                <input type="text" id="itemNameInput" placeholder="Item Name">
                <input type="number" id="itemPriceInput" placeholder="Preis">
                <input type="number" id="itemQuantityInput" placeholder="Menge">
                <button id="addButton">Hinzufügen</button>
            </div>

            <div id="itemList" class="item-list">
                <div class="item-row" style="border-bottom: 2px solid #ffd700;">
                    <span style="font-weight: bold;">Item Name</span>
                    <span style="font-weight: bold;">Preis</span>
                    <span style="font-weight: bold;">Menge</span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        // WICHTIG: NEUE IMPORTS FÜR onValue und remove
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

        // Firebase-Konfiguration von deiner coins.html-Datei übernommen
        const firebaseConfig = {
            apiKey: "AIzaSyAdYRQu1Ck2tjCjzJ3Qojdi8DlURU_tyI8",
            authDomain: "hypixel-skyblock-coop.firebaseapp.com",
            databaseURL: "https://hypixel-skyblock-coop-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "hypixel-skyblock-coop",
            storageBucket: "hypixel-skyblock-coop.firebasestorage.app",
            messagingSenderId: "918414851042",
            appId: "1:918414851042:web:65822393d076675386d7bb"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const itemNameInput = document.getElementById('itemNameInput');
        const itemPriceInput = document.getElementById('itemPriceInput');
        const itemQuantityInput = document.getElementById('itemQuantityInput');
        const addButton = document.getElementById('addButton');
        const itemList = document.getElementById('itemList');
        const pageTitle = document.querySelector('h1').textContent;

        // Bestimmt den Benutzernamen aus dem Titel
        const user = pageTitle.includes("Niklas") ? "niklas" : "nico";
        const itemsRef = ref(database, `items/${user}`);

        // Funktion zum Laden und Anzeigen der Items
        function renderItems(itemsData) {
            // Alte Items löschen, bevor wir die neuen anzeigen
            const existingItems = itemList.querySelectorAll('.item-row:not(:first-child)');
            existingItems.forEach(item => item.remove());

            // Durch die Daten iterieren und Items anzeigen
            if (itemsData) {
                Object.keys(itemsData).forEach(key => {
                    const item = itemsData[key];
                    const newItemRow = document.createElement('div');
                    newItemRow.classList.add('item-row');
                    newItemRow.setAttribute('data-key', key); // Speichert den Datenbank-Schlüssel
                    newItemRow.innerHTML = `
                        <span>${item.name}</span>
                        <span>${item.price} Coins</span>
                        <span>${item.quantity}</span>
                        <button class="delete-button">Löschen</button>
                    `;
                    itemList.appendChild(newItemRow);
                });
            }
        }

        // Funktion zum Hinzufügen eines Items
        function addItem() {
            const name = itemNameInput.value.trim();
            const price = itemPriceInput.value.trim();
            const quantity = itemQuantityInput.value.trim();

            if (name === '' || price === '' || quantity === '') {
                alert('Bitte alle Felder ausfüllen!');
                return;
            }

            const itemData = {
                name: name,
                price: parseFloat(price),
                quantity: parseInt(quantity)
            };

            // Speichert die Daten unter dem spezifischen Pfad für den Nutzer
            push(itemsRef, itemData)
                .then(() => {
                    console.log("Item erfolgreich gespeichert!");
                    // Die onValue-Funktion kümmert sich um die Anzeige
                })
                .catch(error => {
                    console.error("Fehler beim Speichern:", error);
                });

            // Eingabefelder leeren
            itemNameInput.value = '';
            itemPriceInput.value = '';
            itemQuantityInput.value = '';
        }

        // Funktion zum Löschen eines Items in der Datenbank
        itemList.addEventListener('click', function(event) {
            if (event.target.classList.contains('delete-button')) {
                const itemRow = event.target.closest('.item-row');
                const itemKey = itemRow.getAttribute('data-key');
                const itemToDeleteRef = ref(database, `items/${user}/${itemKey}`);
                
                // Löscht das Item aus der Datenbank
                remove(itemToDeleteRef)
                    .then(() => {
                        console.log("Item erfolgreich gelöscht!");
                    })
                    .catch(error => {
                        console.error("Fehler beim Löschen:", error);
                    });
            }
        });

        // Event-Listener für den Hinzufügen-Knopf
        addButton.addEventListener('click', addItem);
        
        // Hinzufügen per Enter-Taste in den Feldern
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                addItem();
            }
        });

        // WICHTIG: Lädt die Items beim Seitenstart und aktualisiert sie automatisch
        onValue(itemsRef, (snapshot) => {
            const items = snapshot.val();
            renderItems(items);
        });
    </script>
</body>
</html>
