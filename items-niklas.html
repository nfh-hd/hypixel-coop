<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niklas' Items</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e6eef8;
            background: radial-gradient(circle at top, #ffd700 10%, #b8860b 15%, #0b1220 100%);
            background-attachment: fixed;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .page-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            gap: 20px; /* Abstand zwischen dem Knopf und der Karte */
        }

        .card {
            background: rgba(15, 15, 15, 0.9);
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5), inset 0 0 12px rgba(255, 215, 0, 0.2);
            width: fit-content;
            max-width: 90%;
            border: 2px solid #ffd700;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 0 0 6px #ffea00, 0 0 12px #ffa500;
            font-size: 25px;
        }

        button {
            padding: 10px 14px;
            border-radius: 6px;
            border: 2px solid #111;
            cursor: pointer;
            background: linear-gradient(180deg, #ffdd44, #ff9900);
            color: #111;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            text-shadow: 0 0 4px #ffd700;
            transition: transform 0.1s, box-shadow 0.2s;
            margin: 5px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        .main-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px 40px;
            font-size: 16px;
            border-radius: 10px;
        }

        .main-button img {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #ffd700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            text-align: center;
            position: relative;
        }

        .modal .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal .close-button:hover,
        .modal .close-button:focus {
            color: #fff;
            text-decoration: none;
        }
        
        #login-toggle-button {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        /* NEUE CSS-Regeln für das Items-Menü */
        .items-modal-content a {
            display: block;
            padding: 10px 20px;
            margin: 10px 0;
            border: 2px solid #ffd700;
            border-radius: 6px;
            text-decoration: none;
            color: #ffd700;
            font-family: 'Press Start 2P', cursive;
            transition: background-color 0.2s, color 0.2s;
        }
        
        .items-modal-content a:hover {
            background-color: #ffd700;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <a href="index.html" class="back-button-link">
            <button class="main-button">
                <span>Zurück zum Dashboard</span>
            </button>
        </a>
        <div class="card">
            <h1>Niklas' Items</h1>
            <p>Hier kommen die Items von Niklas hin.</p>
            </div>
    </div>
</body>
</html>
