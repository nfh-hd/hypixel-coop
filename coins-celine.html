<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixel SkyBlock Ziel-Counter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e6eef8;
            background: radial-gradient(circle at top, #ffd700 10%, #b8860b 15%, #0b1220 100%);
            background-attachment: fixed;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #login-toggle-button, #dashboard-button {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        #dashboard-button {
            top: 60px; /* Positioniert den Knopf 40px unter dem Login-Knopf */
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #ffd700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            text-align: center;
            position: relative;
        }
        
        .modal .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal .close-button:hover,
        .modal .close-button:focus {
            color: #fff;
            text-decoration: none;
        }

        .card {
            background: rgba(15, 15, 15, 0.9);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5), inset 0 0 12px rgba(255, 215, 0, 0.2);
            width: 90%; /* Besser f체r mobile Ger채te */
            max-width: 600px;
            border: 2px solid #ffd700;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        h1 {
            color: #ffd700;
            text-shadow: 0 0 6px #ffea00, 0 0 12px #ffa500;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin: 0;
        }

        .counter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .counter {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #b8860b;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            max-width: 200px;
        }

        .counter h2 {
            margin: 0 0 5px;
            font-size: clamp(1rem, 3vw, 1.25rem);
        }

        .counter .value {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            color: #ffffff;
            text-shadow: 0 0 4px #ffd700;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .controls input, .controls button {
            padding: 10px 14px;
            border-radius: 6px;
            border: 2px solid #111;
            cursor: pointer;
            background: linear-gradient(180deg, #ffdd44, #ff9900);
            color: #111;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            text-shadow: 0 0 4px #ffd700;
            transition: transform 0.1s, box-shadow 0.2s;
        }
        
        .controls input {
            background: #2a2a2a;
            color: #ffd700;
            border-color: #ffd700;
            text-shadow: none;
        }
        
        .controls button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        .login-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .hidden {
            display: none !important;
        }

    </style>
</head>
<body>
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="login-area" class="login-controls">
                <h2>Admin Login</h2>
                <input type="email" id="email-input" placeholder="Admin E-Mail" />
                <input type="password" id="password-input" placeholder="Admin Passwort" />
                <button id="login-button">Login</button>
                <div id="feedback"></div>
            </div>
        </div>
    </div>
    
    <a href="index.html" id="dashboard-button">
        <button>Dashboard</button>
    </a>

    <div class="card">
        <h1>Celine's Coins</h1>
        <div class="counter-container">
            <div class="counter">
                <h2>Coins</h2>
                <div class="value" id="coins-value">0</div>
            </div>
            <div class="counter">
                <h2>Ziel</h2>
                <div class="value" id="ziel-value">0</div>
            </div>
        </div>
        
        <div id="controls" class="controls hidden">
            <input type="number" id="update-input" placeholder="Coins hinzuf체gen" />
            <button id="celine-update-button">Update Coins</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, get, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyAdYRQu1Ck2tjCjzJ3Qojdi8DlURU_tyI8",
            authDomain: "hypixel-skyblock-coop.firebaseapp.com",
            databaseURL: "https://hypixel-skyblock-coop-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "hypixel-skyblock-coop",
            storageBucket: "hypixel-skyblock-coop.firebasestorage.app",
            messagingSenderId: "918414851042",
            appId: "1:918414851042:web:65822393d076675386d7bb"
        };
    
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
    
        const ADMINS = {
            "qeSQevrTCJW2jWVGSqVxUjmvULG2": "nico",
            "96UHM3bF3UamlTr1QJLcmTMcnRK2": "niklas",
            "7Vc4n47PKveOY4FhG4vZyXtWHov2": "celine"
        };
    
        let istAdmin = false;
        let currentAdminName = null;
        let werte = { nico: 0, niklas: 0, celine: 0 };
        let individuelleZiele = { nico: 0, niklas: 0, celine: 0 };
    
        const coinsValueElement = document.getElementById("coins-value");
        const zielValueElement = document.getElementById("ziel-value");
        const controlsElement = document.getElementById("controls");
        
        const loginModal = document.getElementById('login-modal');
        const loginButton = document.getElementById('login-button');
        const closeButton = document.querySelector('.modal .close-button');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const feedbackElement = document.getElementById('feedback');

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
    
        function render() {
            const user = "celine";
            const coins = werte[user] || 0;
            const ziel = individuelleZiele[user] || 0;
    
            coinsValueElement.textContent = formatNumber(coins);
            zielValueElement.textContent = formatNumber(ziel);

            if (istAdmin && currentAdminName === user) {
                controlsElement.classList.remove('hidden');
            } else {
                controlsElement.classList.add('hidden');
            }
        }
    
        async function updateCoins(user) {
            const inputElement = document.getElementById("update-input");
            const additionalCoins = parseInt(inputElement.value);

            if (isNaN(additionalCoins) || additionalCoins <= 0) {
                alert("Bitte eine g체ltige Zahl eingeben.");
                return;
            }
            
            try {
                const snapshot = await get(ref(db, `coins/${user}`));
                const currentCoins = snapshot.val() || 0;
                const newCoins = currentCoins + additionalCoins;
                await update(ref(db, 'coins'), { [user]: newCoins });
                console.log("Coins erfolgreich aktualisiert!");
                inputElement.value = '';
            } catch (error) {
                console.error("Fehler beim Aktualisieren der Coins:", error);
            }
        }
        
        loginButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    feedbackElement.textContent = 'Erfolgreich eingeloggt!';
                    feedbackElement.style.color = '#00ff99';
                    setTimeout(() => {
                        loginModal.style.display = 'none';
                    }, 1500);
                })
                .catch(error => {
                    feedbackElement.textContent = 'Login fehlgeschlagen!';
                    feedbackElement.style.color = '#ff6666';
                    console.error('Login-Fehler:', error.message);
                });
        });

        closeButton.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });

        onAuthStateChanged(auth, (user) => {
            if (user && ADMINS[user.uid]) {
                istAdmin = true;
                currentAdminName = ADMINS[user.uid];
            } else {
                istAdmin = false;
                currentAdminName = null;
            }
            if (!istAdmin || currentAdminName !== "celine") {
                loginModal.style.display = 'flex';
            } else {
                loginModal.style.display = 'none';
            }
            render();
        });
    
        onValue(ref(db, 'coins'), (snapshot) => {
            if (snapshot.exists()) {
                werte = snapshot.val();
            } else {
                set(ref(db, 'coins'), { nico: 0, niklas: 0, celine: 0 });
                werte = { nico: 0, niklas: 0, celine: 0 };
            }
            render();
        });
        
        onValue(ref(db, 'individual_ziels'), (snapshot) => {
            if (snapshot.exists()) {
                individuelleZiele = snapshot.val();
            } else {
                set(ref(db, 'individual_ziels'), { nico: 0, niklas: 0, celine: 0 });
                individuelleZiele = { nico: 0, niklas: 0, celine: 0 };
            }
            render();
        });

        document.getElementById("celine-update-button").addEventListener("click", () => updateCoins("celine"));
    </script>
</body>
</html>
