<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>Hypixel SkyBlock Ziel-Counter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e6eef8;
            background: radial-gradient(circle at top, #ffd700 10%, #b8860b 15%, #0b1220 100%);
            background-attachment: fixed;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            position: relative;
            z-index: 1;
            background: rgba(15, 15, 15, 0.9);
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5), inset 0 0 12px rgba(255, 215, 0, 0.2);
            width: fit-content;
            max-width: 90%;
            text-align: center;
            border: 2px solid #ffd700;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 0 0 6px #ffea00, 0 0 12px #ffa500;
            font-size: 25px;
        }

        h2 {
            margin: 20px 0 5px;
            color: #ffcc33;
            text-shadow: 0 0 6px #ffaa00;
            font-size: 18px;
        }

        .total-coins {
            font-size: 22px;
            font-weight: bold;
            color: #00ff99;
            text-shadow: 0 0 8px #00ff99;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        .value {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 4px #ffd700;
            margin-top: 2px;
        }

        .controls {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        input[type="number"] {
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #ffd700;
            background: #1c1c1c;
            color: #e6eef8;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            width: 200px;
            text-align: center;
        }

        #password {
            width: 250px;
            margin-right: 8px;
            padding: 10px;
            border-radius: 6px;
            font-size: 10px;
        }

        .login-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 8px;
        }

        button {
            padding: 10px 14px;
            border-radius: 6px;
            border: 2px solid #111;
            cursor: pointer;
            background: linear-gradient(180deg, #ffdd44, #ff9900);
            color: #111;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            text-shadow: 0 0 4px #ffd700;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        button.minus {
            background: linear-gradient(180deg, #e63939, #a83232);
            color: #fff;
            text-shadow: 0 0 4px #000;
        }

        .remaining {
            font-size: 20px;
            color: #ffecb3;
            margin-top: 10px;
        }

        #login-area {
            margin-bottom: 20px;
        }

        #feedback {
            margin-top: 10px;
            font-size: 12px;
            color: #ff6666;
        }

        .hidden {
            display: none;
        }

        .player-sections-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .player-section {
            flex: 1;
            min-width: 280px;
            background: rgba(30, 30, 30, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ffcc33;
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.3);
        }

        .player-section .controls {
            flex-direction: row;
            justify-content: center;
        }
        .player-section .controls button {
            width: 100px;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Ziel: 16.000.000.000 Coins</h1>

        <div class="login-controls" id="login-area">
            <input type="password" id="password" placeholder="Admin Passwort" />
            <button id="login-button">Login</button>
            <button id="logout-button">Logout</button>
            <div id="feedback"></div>
        </div>

        <div class="total-coins" id="total-coins">Coins Insgesamt: 0</div>

        <div class="player-sections-container">
            <div id="nico-section" class="player-section">
                <h2>ðŸª™ Nico</h2>
                <div class="remaining" id="nico-value">0</div>
                <div class="value" id="nico-remaining">Verbleibend: 8.000.000.000</div>
            </div>

            <div id="niklas-section" class="player-section">
                <h2>ðŸª™ Niklas</h2>
                <div class="remaining" id="niklas-value">0</div>
                <div class="value" id="niklas-remaining">Verbleibend: 8.000.000.000</div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase-Bibliotheken laden
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAdYRQu1Ck2tjCjzJ3Qojdi8DlURU_tyI8",
          authDomain: "hypixel-skyblock-coop.firebaseapp.com",
          databaseURL: "https://hypixel-skyblock-coop-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "hypixel-skyblock-coop",
          storageBucket: "hypixel-skyblock-coop.firebasestorage.app",
          messagingSenderId: "918414851042",
          appId: "1:918414851042:web:65822393d076675386d7bb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            const ziel = 8000000000;
            let werte = {
                nico: 0,
                niklas: 0
            };
            const ADMIN_PASSWORT = "SBCS666";
            let istAdmin = false;

            // ** Deine API-Konfiguration mit dem temporÃ¤ren SchlÃ¼ssel **
            const HYPIXEL_API_KEY = "c671797c-beab-4f10-bd4b-85951a4dfef4";
            const NICO_UUID = "955e2fc6-ec4a-4174-a86e-f8bb307a52c1";
            const NIKLAS_UUID = "d06c6087-2551-4a1d-92b0-d7e7ae47955c";
            
            function formatNumber(n) {
                return n.toLocaleString('de-DE');
            }

            // Funktion zum Abrufen und Speichern der Coins von einem Spieler
            async function fetchAndSavePlayerCoins(uuid, playerName) {
                try {
                    const response = await fetch(`https://api.hypixel.net/v2/skyblock/profiles?key=${HYPIXEL_API_KEY}&uuid=${uuid}`);
                    const data = await response.json();
                    
                    console.log(`API Response for ${playerName}:`, data);

                    if (data.success && data.profiles && data.profiles.length > 0) {
                        const playerProfile = data.profiles[0]; // Das erste Profil nehmen
                        const memberData = playerProfile.members[uuid];

                        if (memberData && memberData.hasOwnProperty('purse')) {
                            const newCoins = memberData.purse;
                            const newWerte = { ...werte, [playerName]: newCoins };
                            await set(ref(db, 'coins'), newWerte);
                            console.log(`Daten fÃ¼r ${playerName} erfolgreich in Firebase gespeichert.`);
                        } else {
                            console.warn(`Konnte keine gÃ¼ltigen Coins fÃ¼r ${playerName} in der API-Antwort finden.`);
                        }
                    } else {
                        console.error("Hypixel API Anfrage war nicht erfolgreich oder keine Profile gefunden.");
                    }
                } catch (error) {
                    console.error("Fehler beim Abrufen der Hypixel API:", error);
                }
            }

            // Funktion, die beide Spieler aktualisiert
            async function updateAllPlayersFromApi() {
                await fetchAndSavePlayerCoins(NICO_UUID, 'nico');
                await fetchAndSavePlayerCoins(NIKLAS_UUID, 'niklas');
            }

            // Aktualisiert die Anzeige auf der Webseite
            function render() {
                ["nico", "niklas"].forEach(name => {
                    document.getElementById(`${name}-value`).textContent = formatNumber(werte[name]);
                    let remaining = ziel - werte[name];
                    if (remaining < 0) remaining = 0;
                    document.getElementById(`${name}-remaining`).textContent =
                        "Verbleibend: " + formatNumber(remaining);
                });

                const totalCoins = werte.nico + werte.niklas;
                document.getElementById('total-coins').textContent = `Coins Insgesamt: ${formatNumber(totalCoins)}`;
            }

            // onValue-Listener fÃ¼r Live-Updates
            onValue(ref(db, 'coins'), (snapshot) => {
                if (snapshot.exists()) {
                    werte = snapshot.val();
                } else {
                        console.warn("Datenbankpfad existiert nicht. Setze Standardwerte.");
                        set(ref(db, 'coins'), { nico: 0, niklas: 0 });
                        werte = { nico: 0, niklas: 0 };
                    }
                    render();
                });
    
                // Admin-Login-Funktionen
                function login() {
                    const pw = document.getElementById("password").value;
                    if (pw === ADMIN_PASSWORT) {
                        istAdmin = true;
                        document.getElementById("feedback").textContent = "Erfolgreich als Admin eingeloggt!";
                        document.getElementById("feedback").style.color = "#00ff99";
                    } else {
                        istAdmin = false;
                        document.getElementById("feedback").textContent = "Falsches Passwort!";
                        document.getElementById("feedback").style.color = "#ff6666";
                    }
                    render();
                }

                function logout() {
                    istAdmin = false;
                    document.getElementById("feedback").textContent = "Als Gast eingeloggt";
                    document.getElementById("feedback").style.color = "#ffecb3";
                    render();
                }

                document.getElementById("login-button").addEventListener("click", login);
                document.getElementById("logout-button").addEventListener("click", logout);

                // Automatische Aktualisierung alle 60 Sekunden
                setInterval(updateAllPlayersFromApi, 60000);

                // FÃ¼hre die erste Aktualisierung direkt beim Laden aus
                updateAllPlayersFromApi();
            });
    </script>
</body>
</html>
