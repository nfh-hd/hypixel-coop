<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>Hypixel SkyBlock Ziel-Counter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e6eef8;
            background: radial-gradient(circle at top, #ffd700 10%, #b8860b 15%, #0b1220 100%);
            background-attachment: fixed;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #login-toggle-button {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #ffd700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            text-align: center;
            position: relative;
        }

        .modal .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal .close-button:hover,
        .modal .close-button:focus {
            color: #fff;
            text-decoration: none;
        }
        
        .card {
            position: relative;
            z-index: 1;
            background: rgba(15, 15, 15, 0.9);
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5), inset 0 0 12px rgba(255, 215, 0, 0.2);
            width: fit-content;
            max-width: 90%;
            text-align: center;
            border: 2px solid #ffd700;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 0 0 6px #ffea00, 0 0 12px #ffa500;
            font-size: 25px;
        }

        h2 {
            margin: 20px 0 5px;
            color: #ffcc33;
            text-shadow: 0 0 6px #ffaa00;
            font-size: 18px;
        }

        .total-coins {
            font-size: 22px;
            font-weight: bold;
            color: #00ff99;
            text-shadow: 0 0 8px #00ff99;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        .value {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 4px #ffd700;
            margin-top: 2px;
        }

        .controls {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        input[type="number"] {
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #ffd700;
            background: #1c1c1c;
            color: #e6eef8;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            width: 200px;
            text-align: center;
        }

        #password {
            width: 250px;
            margin-right: 8px;
            padding: 10px;
            border-radius: 6px;
            font-size: 10px;
        }
        
        .login-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 8px;
        }

        button {
            padding: 10px 14px;
            border-radius: 6px;
            border: 2px solid #111;
            cursor: pointer;
            background: linear-gradient(180deg, #ffdd44, #ff9900);
            color: #111;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            text-shadow: 0 0 4px #ffd700;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        button.minus {
            background: linear-gradient(180deg, #e63939, #a83232);
            color: #fff;
            text-shadow: 0 0 4px #000;
        }

        .remaining {
            font-size: 20px;
            color: #ffecb3;
            margin-top: 10px;
        }

        #login-area {
            margin-bottom: 20px;
        }

        #feedback {
            margin-top: 10px;
            font-size: 12px;
            color: #ff6666;
        }

        .hidden {
            display: none;
        }

        .player-sections-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .player-section {
            flex: 1;
            min-width: 280px;
            background: rgba(30, 30, 30, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ffcc33;
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.3);
        }

        .player-section .controls {
            flex-direction: row;
            justify-content: center;
        }
    </style>
</head>

<body>
    <button id="login-toggle-button">Login</button>
    
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="login-area" class="login-controls">
                <input type="password" id="password" placeholder="Admin Passwort" />
                <button id="login-button">Login</button>
                <div id="feedback"></div>
            </div>
        </div>
    </div>
    
    <div class="card">
        <h1>Ziel: 16.000.000.000 Coins</h1>

        <div class="total-coins" id="total-coins">Coins Insgesamt: 0</div>

        <div class="player-sections-container">
            <div id="nico-section" class="player-section">
                <h2>ðŸª™ Nico</h2>
                <div class="remaining" id="nico-value">0</div>
                <div class="value" id="nico-remaining">Verbleibend: 8.000.000.000</div>
                <div class="controls hidden" id="nico-controls">
                    <input type="number" id="nico-input" placeholder="Coins eingeben" />
                    <select id="nico-action-select">
                        <option value="add">HinzufÃ¼gen</option>
                        <option value="remove">Entfernen</option>
                        <option value="set">Setzen</option>
                    </select>
                    <button id="nico-update-button">AusfÃ¼hren</button>
                </div>
            </div>

            <div id="niklas-section" class="player-section">
                <h2>ðŸª™ Niklas</h2>
                <div class="remaining" id="niklas-value">0</div>
                <div class="value" id="niklas-remaining">Verbleibend: 8.000.000.000</div>
                <div class="controls hidden" id="niklas-controls">
                    <input type="number" id="niklas-input" placeholder="Coins eingeben" />
                    <select id="niklas-action-select">
                        <option value="add">HinzufÃ¼gen</option>
                        <option value="remove">Entfernen</option>
                        <option value="set">Setzen</option>
                    </select>
                    <button id="niklas-update-button">AusfÃ¼hren</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAdYRQu1Ck2tjCjzJ3Qojdi8DlURU_tyI8",
          authDomain: "hypixel-skyblock-coop.firebaseapp.com",
          databaseURL: "https://hypixel-skyblock-coop-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "hypixel-skyblock-coop",
          storageBucket: "hypixel-skyblock-coop.firebasestorage.app",
          messagingSenderId: "918414851042",
          appId: "1:918414851042:web:65822393d076675386d7bb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            const ziel = 8000000000;
            let werte = {
                nico: 0,
                niklas: 0
            };
            const ADMIN_PASSWORT = "SBCS666";
            let istAdmin = false;
            
            const loginToggleButton = document.getElementById("login-toggle-button");
            const loginModal = document.getElementById("login-modal");
            const closeButton = document.querySelector(".modal .close-button");
            const passwordInput = document.getElementById("password");
            const loginButton = document.getElementById("login-button");
            const feedbackElement = document.getElementById("feedback");

            loginToggleButton.addEventListener("click", () => {
                if (istAdmin) {
                    logout();
                } else {
                    loginModal.classList.remove("hidden");
                }
            });

            closeButton.addEventListener("click", () => {
                loginModal.classList.add("hidden");
                feedbackElement.textContent = "";
                passwordInput.value = "";
            });
            
            window.addEventListener("click", (event) => {
                if (event.target === loginModal) {
                    loginModal.classList.add("hidden");
                    feedbackElement.textContent = "";
                    passwordInput.value = "";
                }
            });

            function formatNumber(n) {
                return n.toLocaleString('de-DE');
            }

            async function update(name) {
                if (!istAdmin) return;
                const input = document.getElementById(`${name}-input`);
                const actionSelect = document.getElementById(`${name}-action-select`);
                const action = actionSelect.value;
                let val = Number(input.value);

                if (isNaN(val) || val < 0) {
                    document.getElementById("feedback").textContent = "UngÃ¼ltige Eingabe!";
                    document.getElementById("feedback").style.color = "#ff6666";
                    return;
                }
                
                const snapshot = await get(ref(db, 'coins'));
                if (snapshot.exists()) {
                    werte = snapshot.val();
                }

                if (action === 'add') {
                    werte[name] += val;
                } else if (action === 'remove') {
                    werte[name] -= val;
                    if (werte[name] < 0) werte[name] = 0;
                } else if (action === 'set') {
                    werte[name] = val;
                }

                input.value = "";
                await saveToFirebase();
            }

            function render() {
                ["nico", "niklas"].forEach(name => {
                    document.getElementById(`${name}-value`).textContent = formatNumber(werte[name]);
                    let remaining = ziel - werte[name];
                    if (remaining < 0) remaining = 0;
                    document.getElementById(`${name}-remaining`).textContent =
                        "Verbleibend: " + formatNumber(remaining);
                });

                const totalCoins = werte.nico + werte.niklas;
                document.getElementById('total-coins').textContent = `Coins Insgesamt: ${formatNumber(totalCoins)}`;

                if (istAdmin) {
                    document.getElementById("nico-controls").classList.remove("hidden");
                    document.getElementById("niklas-controls").classList.remove("hidden");
                    loginToggleButton.textContent = "Logout";
                    loginModal.classList.add("hidden");
                } else {
                    document.getElementById("nico-controls").classList.add("hidden");
                    document.getElementById("niklas-controls").classList.add("hidden");
                    loginToggleButton.textContent = "Login";
                }
            }

            async function saveToFirebase() {
                try {
                    await set(ref(db, 'coins'), werte);
                    console.log("Daten erfolgreich in Firebase gespeichert.");
                } catch (error) {
                    console.error("Fehler beim Speichern in Firebase:", error);
                }
            }

            function login() {
                const pw = passwordInput.value;
                if (pw === ADMIN_PASSWORT) {
                    istAdmin = true;
                    feedbackElement.textContent = "Erfolgreich als Admin eingeloggt!";
                    feedbackElement.style.color = "#00ff99";
                    setTimeout(() => {
                        loginModal.classList.add("hidden");
                        passwordInput.value = "";
                        feedbackElement.textContent = "";
                    }, 1500);
                } else {
                    istAdmin = false;
                    feedbackElement.textContent = "Falsches Passwort!";
                    feedbackElement.style.color = "#ff6666";
                }
                render();
            }

            function logout() {
                istAdmin = false;
                feedbackElement.textContent = "Als Gast eingeloggt";
                feedbackElement.style.color = "#ffecb3";
                render();
            }

            loginButton.addEventListener("click", login);
            document.getElementById("nico-update-button").addEventListener("click", () => update("nico"));
            document.getElementById("niklas-update-button").addEventListener("click", () => update("niklas"));

            onValue(ref(db, 'coins'), (snapshot) => {
                if (snapshot.exists()) {
                    werte = snapshot.val();
                } else {
                    console.warn("Datenbankpfad existiert nicht. Setze Standardwerte.");
                    set(ref(db, 'coins'), { nico: 0, niklas: 0 });
                    werte = { nico: 0, niklas: 0 };
                }
                render();
            });
        });
    </script>
</body>
</html>
