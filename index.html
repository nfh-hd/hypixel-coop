<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>Hypixel SkyBlock Ziel-Counter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e6eef8;
            background: radial-gradient(circle at top, #ffd700 10%, #b8860b 15%, #0b1220 100%);
            background-attachment: fixed;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            position: relative;
            z-index: 1;
            background: rgba(15, 15, 15, 0.9);
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5), inset 0 0 12px rgba(255, 215, 0, 0.2);
            width: fit-content;
            max-width: 90%;
            text-align: center;
            border: 2px solid #ffd700;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 0 0 6px #ffea00, 0 0 12px #ffa500;
            font-size: 25px;
        }

        h2 {
            margin: 20px 0 5px;
            color: #ffcc33;
            text-shadow: 0 0 6px #ffaa00;
            font-size: 18px;
        }

        .total-coins {
            font-size: 22px;
            font-weight: bold;
            color: #00ff99;
            text-shadow: 0 0 8px #00ff99;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        .value {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 4px #ffd700;
            margin-top: 2px;
        }

        .controls {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        input[type="number"] {
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #ffd700;
            background: #1c1c1c;
            color: #e6eef8;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            width: 200px;
            text-align: center;
        }

        #password {
            width: 250px;
            margin-right: 8px;
            padding: 10px;
            border-radius: 6px;
            font-size: 10px;
        }
        
        /* Neuer Stil fÃ¼r das Zieleingabefeld */
        #ziel-input {
            width: 250px;
            margin: 10px auto;
        }

        .login-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 8px;
        }

        button {
            padding: 10px 14px;
            border-radius: 6px;
            border: 2px solid #111;
            cursor: pointer;
            background: linear-gradient(180deg, #ffdd44, #ff9900);
            color: #111;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            text-shadow: 0 0 4px #ffd700;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        button.minus {
            background: linear-gradient(180deg, #e63939, #a83232);
            color: #fff;
            text-shadow: 0 0 4px #000;
        }

        .remaining {
            font-size: 20px;
            color: #ffecb3;
            margin-top: 10px;
        }
        
        /* Verbleibende Coins jetzt fÃ¼r die Gesamtansicht */
        #coins-verbleibend {
            font-size: 20px;
            color: #ffecb3;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        #login-area {
            margin-bottom: 20px;
        }

        #feedback {
            margin-top: 10px;
            font-size: 12px;
            color: #ff6666;
        }

        .hidden {
            display: none;
        }

        .player-sections-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .player-section {
            flex: 1;
            min-width: 280px;
            background: rgba(30, 30, 30, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ffcc33;
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.3);
        }

        .player-section .controls {
            flex-direction: row;
            justify-content: center;
        }
        .player-section .controls button {
            width: 100px;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1 id="ziel-anzeige">Ziel: 16.000.000.000 Coins</h1>
        <div id="ziel-bearbeiten-bereich" class="hidden">
            <input type="number" id="ziel-input" placeholder="Neues Ziel setzen" />
            <button id="ziel-speichern-button">Ziel speichern</button>
        </div>
        
        <div class="login-controls" id="login-area">
            <input type="password" id="password" placeholder="Admin Passwort" />
            <button id="login-button">Login</button>
            <button id="logout-button">Logout</button>
            <div id="feedback"></div>
        </div>

        <div class="total-coins" id="coins-insgesamt">Coins Insgesamt: 0</div>
        <div class="remaining" id="coins-verbleibend">Coins Verbleibend: 0</div>
        
        <div class="player-sections-container">
            <div id="nico-section" class="player-section">
                <h2>ðŸª™ Nico</h2>
                <div class="remaining" id="nico-value">0</div>
                <div class="controls hidden" id="nico-controls">
                    <input type="number" id="nico-input" placeholder="Coins eingeben" />
                    <button id="nico-add-button">+ Addieren</button>
                    <button class="minus" id="nico-minus-button">- Abziehen</button>
                </div>
            </div>

            <div id="niklas-section" class="player-section">
                <h2>ðŸª™ Niklas</h2>
                <div class="remaining" id="niklas-value">0</div>
                <div class="controls hidden" id="niklas-controls">
                    <input type="number" id="niklas-input" placeholder="Coins eingeben" />
                    <button id="niklas-add-button">+ Addieren</button>
                    <button class="minus" id="niklas-minus-button">- Abziehen</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase-Bibliotheken laden
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAdYRQu1Ck2tjCjzJ3Qojdi8DlURU_tyI8",
          authDomain: "hypixel-skyblock-coop.firebaseapp.com",
          databaseURL: "https://hypixel-skyblock-coop-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "hypixel-skyblock-coop",
          storageBucket: "hypixel-skyblock-coop.firebasestorage.app",
          messagingSenderId: "918414851042",
          appId: "1:918414851042:web:65822393d076675386d7bb"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            // Ã„nderung 3: Ziel als Variable
            let ziel = 16000000000; // Startwert
            let werte = {
                nico: 0,
                niklas: 0
            };
            const ADMIN_PASSWORT = "SBCS666";
            let istAdmin = false;

            function formatNumber(n) {
                return n.toLocaleString('de-DE');
            }

            async function update(name, add) {
                if (!istAdmin) return;
                const input = document.getElementById(`${name}-input`);
                let val = Number(input.value);
                if (isNaN(val) || val <= 0) return;

                // Lade die aktuellsten Werte direkt vor dem Speichern, um Konflikte zu vermeiden
                const snapshot = await get(ref(db, 'coins'));
                if (snapshot.exists()) {
                    werte = snapshot.val();
                }

                if (add) {
                    werte[name] += val;
                } else {
                    werte[name] -= val;
                    if (werte[name] < 0) werte[name] = 0;
                }

                input.value = "";
                await saveToFirebase();
            }

            function render() {
                ["nico", "niklas"].forEach(name => {
                    document.getElementById(`${name}-value`).textContent = formatNumber(werte[name]);
                    // Verbleibende Anzeige fÃ¼r Einzelspieler entfernt
                });

                // Ã„nderung 2: Coins insgesamt und verbleibend
                const totalCoins = werte.nico + werte.niklas;
                const coinsVerbleibend = ziel - totalCoins;
                document.getElementById('coins-insgesamt').textContent = `Coins Insgesamt: ${formatNumber(totalCoins)}`;
                document.getElementById('coins-verbleibend').textContent = `Coins Verbleibend: ${formatNumber(coinsVerbleibend)}`;
                
                // Ã„nderung 3: Ziel bearbeiten
                document.getElementById('ziel-anzeige').textContent = `Ziel: ${formatNumber(ziel)} Coins`;
                
                if (istAdmin) {
                    document.getElementById("nico-controls").classList.remove("hidden");
                    document.getElementById("niklas-controls").classList.remove("hidden");
                    // Ã„nderung 3: Eingabefeld anzeigen
                    document.getElementById("ziel-bearbeiten-bereich").classList.remove("hidden");
                } else {
                    document.getElementById("nico-controls").classList.add("hidden");
                    document.getElementById("niklas-controls").classList.add("hidden");
                    // Ã„nderung 3: Eingabefeld ausblenden
                    document.getElementById("ziel-bearbeiten-bereich").classList.add("hidden");
                }
            }
            
            async function saveToFirebase() {
                try {
                    await set(ref(db, 'coins'), werte);
                    console.log("Daten erfolgreich in Firebase gespeichert.");
                } catch (error) {
                    console.error("Fehler beim Speichern in Firebase:", error);
                }
            }

            async function saveZielToFirebase() {
                try {
                    await set(ref(db, 'ziel'), ziel);
                    console.log("Ziel erfolgreich in Firebase gespeichert.");
                } catch (error) {
                    console.error("Fehler beim Speichern des Ziels in Firebase:", error);
                }
            }

            function login() {
                const pw = document.getElementById("password").value;
                if (pw === ADMIN_PASSWORT) {
                    istAdmin = true;
                    document.getElementById("feedback").textContent = "Erfolgreich als Admin eingeloggt!";
                    document.getElementById("feedback").style.color = "#00ff99";
                } else {
                    istAdmin = false;
                    document.getElementById("feedback").textContent = "Falsches Passwort!";
                    document.getElementById("feedback").style.color = "#ff6666";
                }
                render();
            }

            function logout() {
                istAdmin = false;
                document.getElementById("feedback").textContent = "Als Gast eingeloggt";
                document.getElementById("feedback").style.color = "#ffecb3";
                render();
            }

            document.getElementById("login-button").addEventListener("click", login);
            document.getElementById("logout-button").addEventListener("click", logout);
            document.getElementById("nico-add-button").addEventListener("click", () => update("nico", true));
            document.getElementById("nico-minus-button").addEventListener("click", () => update("nico", false));
            document.getElementById("niklas-add-button").addEventListener("click", () => update("niklas", true));
            document.getElementById("niklas-minus-button").addEventListener("click", () => update("niklas", false));
            
            // Ã„nderung 3: Event-Listener fÃ¼r den Ziel-Speichern-Knopf
            document.getElementById("ziel-speichern-button").addEventListener("click", () => {
                if (!istAdmin) return;
                const zielInput = document.getElementById('ziel-input');
                let neuesZiel = Number(zielInput.value);
                if (!isNaN(neuesZiel) && neuesZiel > 0) {
                    ziel = neuesZiel;
                    saveZielToFirebase();
                    render();
                }
            });

            // Verwende onValue, um Live-Updates zu erhalten
            onValue(ref(db, 'coins'), (snapshot) => {
                if (snapshot.exists()) {
                    werte = snapshot.val();
                } else {
                    console.warn("Datenbankpfad existiert nicht. Setze Standardwerte.");
                    set(ref(db, 'coins'), { nico: 0, niklas: 0 });
                    werte = { nico: 0, niklas: 0 };
                }
                render();
            });
            
            // Ã„nderung 3: Lade das Ziel aus Firebase
            onValue(ref(db, 'ziel'), (snapshot) => {
                if (snapshot.exists()) {
                    ziel = snapshot.val();
                } else {
                    console.warn("Ziel-Pfad existiert nicht. Setze Standardziel.");
                    set(ref(db, 'ziel'), 16000000000);
                    ziel = 16000000000;
                }
                render();
            });
        });
    </script>
</body>
</html>
