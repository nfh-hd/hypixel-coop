<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixel SkyBlock Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e6eef8;
            background: radial-gradient(circle at top, #ffd700 10%, #b8860b 15%, #0b1220 100%);
            background-attachment: fixed;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .page-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .card {
            background: rgba(15, 15, 15, 0.9);
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5), inset 0 0 12px rgba(255, 215, 0, 0.2);
            width: fit-content;
            max-width: 90%;
            border: 2px solid #ffd700;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            padding: 10px 14px;
            border-radius: 6px;
            border: 2px solid #111;
            cursor: pointer;
            background: linear-gradient(180deg, #ffdd44, #ff9900);
            color: #111;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            text-shadow: 0 0 4px #ffd700;
            transition: transform 0.1s, box-shadow 0.2s;
            margin: 5px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #ffd700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            text-align: center;
            position: relative;
        }

        .modal .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal .close-button:hover,
        .modal .close-button:focus {
            color: #fff;
            text-decoration: none;
        }
        
        #login-toggle-button {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        h1 {
            color: #ffd700;
            text-shadow: 0 0 6px #ffea00, 0 0 12px #ffa500;
        }
    </style>
</head>
<body>
    <button id="login-toggle-button">Login</button>
    <div id="main-page" class="page-container">
        <div class="card">
            <h1>Hypixel SkyBlock Dashboard</h1>
            <p>Willkommen! Klicke auf den Login-Knopf oben, um fortzufahren.</p>
        </div>
    </div>

    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Admin Login</h2>
            <input type="email" id="email-input" placeholder="Admin E-Mail" />
            <input type="password" id="password" placeholder="Admin Passwort" />
            <button id="login-button">Login</button>
            <div id="feedback-login"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyAdYRQu1Ck2tjCjzJ3Qojdi8DlURU_tyI8",
            authDomain: "hypixel-skyblock-coop.firebaseapp.com",
            databaseURL: "https://hypixel-skyblock-coop-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "hypixel-skyblock-coop",
            storageBucket: "hypixel-skyblock-coop.firebasestorage.app",
            messagingSenderId: "918414851042",
            appId: "1:918414851042:web:65822393d076675386d7bb"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Mapping von Firebase UID zu Spielernamen
        const ADMINS = {
            "qeSQevrTCJW2jWVGSqVxUjmvULG2": "nico",
            "96UHM3bF3UamlTr1QJLcmTMcnRK2": "niklas"
        };

        let istAdmin = false;
        
        // DOM-Elemente
        const loginToggleButton = document.getElementById("login-toggle-button");
        const loginModal = document.getElementById("login-modal");
        const closeButtons = document.querySelectorAll(".modal .close-button");
        const emailInput = document.getElementById("email-input");
        const passwordInput = document.getElementById("password");
        const loginButton = document.getElementById("login-button");
        const feedbackLogin = document.getElementById("feedback-login");

        // Event-Listener für den Login-Knopf
        loginToggleButton.addEventListener("click", () => {
            if (istAdmin) {
                signOut(auth);
            } else {
                loginModal.style.display = 'flex';
            }
        });

        // Alle Modal-Schließ-Buttons
        closeButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                btn.closest('.modal').style.display = 'none';
                feedbackLogin.textContent = "";
            });
        });

        loginButton.addEventListener("click", () => {
            signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
                .then(() => {
                    feedbackLogin.textContent = "Erfolgreich eingeloggt!";
                    feedbackLogin.style.color = "#00ff99";
                    setTimeout(() => loginModal.style.display = 'none', 1500);
                })
                .catch(error => {
                    feedbackLogin.textContent = "Login fehlgeschlagen!";
                    feedbackLogin.style.color = "#ff6666";
                    console.error("Login-Fehler:", error.message);
                });
        });

        onAuthStateChanged(auth, (user) => {
            istAdmin = !!(user && ADMINS[user.uid]);
            if (istAdmin) {
                loginToggleButton.textContent = "Logout";
            } else {
                loginToggleButton.textContent = "Login";
            }
        });
    </script>
</body>
</html>
