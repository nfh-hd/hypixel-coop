<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixel SkyBlock Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e6eef8;
            background: radial-gradient(circle at top, #ffd700 10%, #b8860b 15%, #0b1220 100%);
            background-attachment: fixed;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .page-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            flex-direction: column;
        }
        
        #coins-page {
            max-width: 800px;
            gap: 2rem;
            
        }

        .card {
            background: rgba(15, 15, 15, 0.9);
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5), inset 0 0 12px rgba(255, 215, 0, 0.2);
            width: fit-content;
            max-width: 90%;
            border: 2px solid #ffd700;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 0 0 6px #ffea00, 0 0 12px #ffa500;
            font-size: 25px;
        }

        button {
            padding: 10px 14px;
            border-radius: 6px;
            border: 2px solid #111;
            cursor: pointer;
            background: linear-gradient(180deg, #ffdd44, #ff9900);
            color: #111;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            text-shadow: 0 0 4px #ffd700;
            transition: transform 0.1s, box-shadow 0.2s;
            margin: 5px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        .main-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px 40px;
            font-size: 16px;
            border-radius: 10px;
        }

        .main-button img {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #ffd700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            text-align: center;
            position: relative;
        }

        .modal .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal .close-button:hover,
        .modal .close-button:focus {
            color: #fff;
            text-decoration: none;
        }
        
        #login-toggle-button {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        
        /* Coins Seite spezifische Styles */
        .page-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            padding: 20px;
            box-sizing: border-box;
            background: transparent;
            z-index: 100;
        }
        
        .coin-counter {
            background: rgba(15, 15, 15, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            border: 1px solid #ffcc00;
        }

        .counter-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ffcc00;
        }
        
        .counter-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .counter-section h2 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffea00;
        }

        .counter-section span {
            display: block;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 5px #ffea00;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }

        .input-group input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ffcc00;
            background: #2a2a2a;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            max-width: 100px;
            text-align: center;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #ffd700;
            margin-top: 20px;
            height: 30px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffcc00, #ffea00, #ffcc00);
            background-size: 200% 100%;
            animation: pulse 4s infinite;
            transition: width 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #111;
            font-weight: bold;
            text-shadow: 0 0 4px #fff;
        }

        @keyframes pulse {
            0% { background-position: 100% 0; }
            50% { background-position: 0% 0; }
            100% { background-position: 100% 0; }
        }

        .progress-text {
            color: #ffea00;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <button id="login-toggle-button">Login</button>
    
    <!-- Hauptseite -->
    <div id="main-page" class="page-container">
        <div class="card">
            <h1>Hypixel SkyBlock Dashboard</h1>
            <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;">
                <button class="main-button" onclick="window.location.hash = '#coins'">
                    <img src="https://wiki.hypixel.net/images/3/3d/SkyBlock_items_personal_bank_item.png" onerror="this.src='https://placehold.co/64x64/000000/FFFFFF?text=Coins'">
                    <span>Coins</span>
                </button>
                <button class="main-button" onclick="showLoginRequiredModal()">
                    <img src="https://static.wikia.nocookie.net/hypixel-skyblock/images/a/a0/Diamond_Sword.png" onerror="this.src='https://placehold.co/64x64/000000/FFFFFF?text=Items'">
                    <span>Items</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Coins-Seite -->
    <div id="coins-page" class="hidden page-container">
        <div class="page-header">
            <button id="dashboard-button" onclick="window.location.hash = ''">Dashboard</button>
        </div>
        
        <div class="card coin-counter">
            <h1>Hypixel SkyBlock Ziel-Counter</h1>
            <div id="gesamter-betrag" class="counter-section">
                <h2>Gesamter Betrag</h2>
                <span id="gesamt-anzeige"></span>
            </div>

            <div class="progress-bar-container">
                <div id="fortschritts-balken" class="progress-bar"></div>
            </div>
            <div id="fortschritts-text" class="progress-text"></div>

            <div class="counter-section">
                <h2>Coins</h2>
                <span id="nico-anzeige"></span>
                <div class="input-group">
                    <input type="text" id="nico-eingabe" placeholder="Wert für Nico">
                    <button id="nico-speichern">Speichern</button>
                </div>
            </div>

            <div class="counter-section">
                <span id="niklas-anzeige"></span>
                <div class="input-group">
                    <input type="text" id="niklas-eingabe" placeholder="Wert für Niklas">
                    <button id="niklas-speichern">Speichern</button>
                </div>
            </div>

            <div class="counter-section">
                <h2>Aktuelles Ziel</h2>
                <span id="ziel-anzeige"></span>
                <div class="input-group">
                    <input type="text" id="ziel-eingabe" placeholder="Neues Ziel setzen">
                    <button id="ziel-speichern">Ziel speichern</button>
                </div>
                <div id="feedback" style="margin-top: 10px;"></div>
            </div>
        </div>
    </div>
    
    <!-- MODALS -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Admin Login</h2>
            <input type="email" id="email-input" placeholder="Admin E-Mail" />
            <input type="password" id="password" placeholder="Admin Passwort" />
            <button id="login-button">Login</button>
            <div id="feedback-login"></div>
        </div>
    </div>

    <div id="login-required-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Login erforderlich</h2>
            <p>Bitte logge dich ein, um diesen Bereich zu betreten.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyAdYRQu1Ck2tjCjzJ3Qojdi8DlURU_tyI8",
            authDomain: "hypixel-skyblock-coop.firebaseapp.com",
            databaseURL: "https://hypixel-skyblock-coop-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "hypixel-skyblock-coop",
            storageBucket: "hypixel-skyblock-coop.firebasestorage.app",
            messagingSenderId: "918414851042",
            appId: "1:918414851042:web:65822393d076675386d7bb"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Mapping von Firebase UID zu Spielernamen
        const ADMINS = {
            "qeSQevrTCJW2jWVGSqVxUjmvULG2": "nico",
            "96UHM3bF3UamlTr1QJLcmTMcnRK2": "niklas"
        };
        
        // Globale Variablen
        let istAdmin = false;
        let currentUser;
        let werte = { nico: 0, niklas: 0 };
        let ziel = 1000;

        // DOM-Elemente
        const loginToggleButton = document.getElementById("login-toggle-button");
        const dashboardButton = document.getElementById("dashboard-button");
        const loginModal = document.getElementById("login-modal");
        const loginRequiredModal = document.getElementById("login-required-modal");
        const closeButtons = document.querySelectorAll(".modal .close-button");
        const emailInput = document.getElementById("email-input");
        const passwordInput = document.getElementById("password");
        const loginButton = document.getElementById("login-button");
        const feedbackLogin = document.getElementById("feedback-login");
        
        // Coins Seite DOM Elemente
        const nicoAnzeige = document.getElementById("nico-anzeige");
        const niklasAnzeige = document.getElementById("niklas-anzeige");
        const gesamtAnzeige = document.getElementById("gesamt-anzeige");
        const zielAnzeige = document.getElementById("ziel-anzeige");
        const nicoEingabe = document.getElementById("nico-eingabe");
        const niklasEingabe = document.getElementById("niklas-eingabe");
        const zielEingabe = document.getElementById("ziel-eingabe");
        const nicoSpeichernBtn = document.getElementById("nico-speichern");
        const niklasSpeichernBtn = document.getElementById("niklas-speichern");
        const zielSpeichernBtn = document.getElementById("ziel-speichern");
        const fortschrittsBalken = document.getElementById("fortschritts-balken");
        const fortschrittsText = document.getElementById("fortschritts-text");
        const feedbackAnzeige = document.getElementById("feedback");
        
        // Navigation zwischen den Seiten
        function renderPage() {
            const hash = window.location.hash;
            const mainPage = document.getElementById('main-page');
            const coinsPage = document.getElementById('coins-page');
            
            mainPage.classList.add('hidden');
            coinsPage.classList.add('hidden');
            loginToggleButton.classList.add('hidden');

            if (hash === '#coins') {
                coinsPage.classList.remove('hidden');
            } else {
                mainPage.classList.remove('hidden');
                loginToggleButton.classList.remove('hidden');
            }
        }

        window.addEventListener('hashchange', renderPage);
        window.addEventListener('load', renderPage);

        // Funktionen zum Formatieren von Zahlen
        const formatNumber = (num) => {
            if (num >= 1000000000) return (num / 1000000000).toFixed(1) + 'B';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
            return num;
        };
        
        const formatNumberWithCommas = (num) => {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        };

        const render = () => {
            const gesamt = werte.nico + werte.niklas;
            const fortschritt = (gesamt / ziel) * 100;
            const progress = Math.min(100, fortschritt).toFixed(2);
            
            nicoAnzeige.textContent = `Nico: ${formatNumberWithCommas(werte.nico)}`;
            niklasAnzeige.textContent = `Niklas: ${formatNumberWithCommas(werte.niklas)}`;
            gesamtAnzeige.textContent = formatNumberWithCommas(gesamt);
            zielAnzeige.textContent = formatNumberWithCommas(ziel);
            
            fortschrittsBalken.style.width = `${progress}%`;
            fortschrittsBalken.textContent = `${progress}%`;
            fortschrittsText.textContent = `Ziel: ${formatNumber(gesamt)} / ${formatNumber(ziel)}`;

            const isNico = currentUser && ADMINS[currentUser.uid] === 'nico';
            const isNiklas = currentUser && ADMINS[currentUser.uid] === 'niklas';
            
            nicoEingabe.disabled = !isNico;
            nicoSpeichernBtn.disabled = !isNico;
            
            niklasEingabe.disabled = !isNiklas;
            niklasSpeichernBtn.disabled = !isNiklas;
            
            zielEingabe.disabled = !istAdmin;
            zielSpeichernBtn.disabled = !istAdmin;
        };

        const updateCoins = (spieler, wert) => {
            if (istAdmin && ADMINS[currentUser.uid] === spieler) {
                const neuerWert = parseInt(wert, 10);
                if (!isNaN(neuerWert)) {
                    update(ref(db, 'coins'), { [spieler]: neuerWert });
                } else {
                    feedbackAnzeige.textContent = "Ungültige Eingabe!";
                    feedbackAnzeige.style.color = "#ff6666";
                }
            }
        };

        const updateZiel = (wert) => {
            if (istAdmin) {
                const neuesZiel = parseInt(wert, 10);
                if (!isNaN(neuesZiel) && neuesZiel > 0) {
                    set(ref(db, 'ziel'), neuesZiel);
                    feedbackAnzeige.textContent = "Ziel erfolgreich aktualisiert!";
                    feedbackAnzeige.style.color = "#00ff99";
                } else {
                    feedbackAnzeige.textContent = "Ungültige Zieleingabe!";
                    feedbackAnzeige.style.color = "#ff6666";
                }
            }
        };

        nicoSpeichernBtn.addEventListener("click", () => updateCoins('nico', nicoEingabe.value));
        niklasSpeichernBtn.addEventListener("click", () => updateCoins('niklas', niklasEingabe.value));
        zielSpeichernBtn.addEventListener("click", () => updateZiel(zielEingabe.value));
        
        // Event-Listener für den Login-Knopf
        loginToggleButton.addEventListener("click", () => {
            if (istAdmin) {
                signOut(auth);
            } else {
                loginModal.style.display = 'flex';
            }
        });

        // Alle Modal-Schließ-Buttons
        closeButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                btn.closest('.modal').style.display = 'none';
                feedbackLogin.textContent = "";
            });
        });

        loginButton.addEventListener("click", () => {
            signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
                .then(() => {
                    feedbackLogin.textContent = "Erfolgreich eingeloggt!";
                    feedbackLogin.style.color = "#00ff99";
                    setTimeout(() => loginModal.style.display = 'none', 1500);
                })
                .catch(error => {
                    feedbackLogin.textContent = "Login fehlgeschlagen!";
                    feedbackLogin.style.color = "#ff6666";
                    console.error("Login-Fehler:", error.message);
                });
        });

        function showLoginRequiredModal() {
            if (!istAdmin) {
                loginRequiredModal.style.display = 'flex';
            } else {
                window.location.hash = '#items';
            }
        }

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            istAdmin = !!(user && ADMINS[user.uid]);
            if (istAdmin) {
                loginToggleButton.textContent = "Logout";
            } else {
                loginToggleButton.textContent = "Login";
            }
            render();
        });
        
        // Firebase Realtime Database Listener
        onValue(ref(db, 'coins'), (snapshot) => {
            if (snapshot.exists()) {
                werte = snapshot.val();
            } else {
                console.warn("Datenbankpfad existiert nicht. Setze Standardwerte.");
                set(ref(db, 'coins'), { nico: 0, niklas: 0 });
                werte = { nico: 0, niklas: 0 };
            }
            render();
        });

        onValue(ref(db, 'ziel'), (snapshot) => {
            if (snapshot.exists()) {
                ziel = snapshot.val();
            } else {
                console.warn("Ziel-Pfad existiert nicht. Setze Standardziel.");
                set(ref(db, 'ziel'), 16000000000);
                ziel = 16000000000;
            }
            render();
        });
    </script>
</body>
</html>
